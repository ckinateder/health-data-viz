    <div class="info">
      <h1>Project 1</h1>
      <h4>Calvin Kinateder</h4>

    <ul class="legend">
      <div class="legend-title">Select Attributes</div>
      <li class="legend-li">
        <select class="attribute-select" id="attribute-1-select"></select>

      <li class="legend-li">
        <select class="attribute-select" id="attribute-2-select"></select>

      <li class="legend-li">

          <button id="swap-btn">Swap</button>
          <button id="reset-btn">Reset</button>
          <button style="display: none" id="update-btn">Update</button>

    <div class="viz-portion">
      <div class="grid-container">
        <div class="choropleth window">
          <div class="tooltip" id="tooltip-choropleth"></div>
        </div>

        </div>
        <div class="histogram2 window">

        </div>
      </div>
    </div>

    <svg height="5" width="5" xmlns="http://www.w3.org/2000/svg" version="1.1">

          id="lightstripe"
          patternUnits="userSpaceOnUse"

            width="5"
            height="5"

        </pattern>

    </svg>

    <script src="js/d3.v6.min.js"></script>
    <script src="js/topojson.v3.js"></script>

    <script src="js/util.js"></script>
    <script src="js/choroplethMap.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/scatter.js"></script>
    <script src="js/main.js"></script>
